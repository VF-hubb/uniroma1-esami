<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Uniroma1</title>
</head>
<body>
    <h2>Benvenuto nel tuo Infostud</h2>
    <table border="1">
        <tr>
            <th>Esame</th>
            <th>CFU</th>
            <th>Voto</th>
        </tr>
        {% for esame in esami %}
        <tr>
            <td>{{ esame.nome }}</td>
            <td>{{ esame.cfu }}</td>
            <td>{{ esame.voto }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
